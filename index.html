<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>REACT SNEAKERS</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <div class="header__logo_img">
            <img src="./img/logo.png" alt="logo" />
          </div>
          <div class="header__logo__wrapper">
            <h1 class="header__logo__wrapper__title">REACT SNEAKERS</h1>
            <p class="header__logo__wrapper__subtitle">
              Магазин лучших кроссовок
            </p>
          </div>
        </div>
        <div class="header__user">
          <div class="header__user__cart">
            <img class="header__user__image" src="./img/cart.png" alt="" />
            <a href="/404.html">1205 грн</a>
          </div>
          <div class="header__user__image">
            <img src="./img/heart.png" alt="heart" />
          </div>
          <div class="header__user__image">
            <img src="./img/user.png" alt="user" />
          </div>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="banner__container container">
        <div class="banner_arrow"></div>
        <div class="banner__text">
          <div class="banner__text__logo">
            <img src="./img/logo_banner.png" alt="" />
          </div>
          <h3 class="banner__text__title">
            Stan Smith <span>, Forever!</span>
          </h3>
          <button class="banner__text__button">Придбати</button>
        </div>
        <div class="banner__image">
          <img src="/img/baner.png" alt="" />
        </div>
      </div>
    </section>
    <section class="search">
      <div class="seach__container container">
        <label class="search__input-label" for="seach">
          <input
            class="search__input"
            type="text"
            name="seach"
            id="seach"
            placeholder="Пошук..."
          />
        </label>
      </div>
    </section>
  </body>
</html>
